[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools-scm>=8", "setuptools_dynamic_dependencies>=1.0.0"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["nat.*"]


[tool.setuptools_scm]
git_describe_command = "git describe --long --first-parent"
root = "../.."


[project]
name = "nvidia-nat-llama-index"
dynamic = ["version", "dependencies", "optional-dependencies"]
requires-python = ">=3.11,<3.14"
description = "Subpackage for Llama-Index integration in NeMo Agent Toolkit"
readme = "src/nat/meta/pypi.md"
keywords = ["ai", "rag", "agents"]
license = { text = "Apache-2.0" }
authors = [{ name = "NVIDIA Corporation" }]
maintainers = [{ name = "NVIDIA Corporation" }]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
documentation = "https://docs.nvidia.com/nemo/agent-toolkit/latest/"
source = "https://github.com/NVIDIA/NeMo-Agent-Toolkit"

[tool.setuptools_dynamic_dependencies]
dependencies = [
  # Keep package version constraints as open as possible to avoid conflicts with other packages. Always define a minimum
  # version when adding a new package. If unsure, default to using `~=` instead of `==`. Does not apply to nvidia-nat packages.
  # Keep sorted!!!
  "nvidia-nat-core == {version}",
  "llama-index-core>=0.14.12,<1.0.0",
  "llama-index-embeddings-azure-openai>=0.4.1,<1.0.0",
  "llama-index-embeddings-nvidia>=0.4.2,<1.0.0",
  "llama-index-embeddings-openai>=0.5.1,<1.0.0",
  "llama-index-llms-azure-openai>=0.4.2,<1.0.0",
  "llama-index-llms-bedrock>=0.4.2,<1.0.0",
  "llama-index-llms-litellm>=0.6.3,<1.0.0",
  "llama-index-llms-nvidia>=0.4.4,<1.0.0",
  "llama-index-llms-openai>=0.6.12,<1.0.0",
  "llama-index-readers-file>=0.5.6,<1.0.0",
  "llama-index>=0.14.12,<1.0.0",
]

[tool.setuptools_dynamic_dependencies.optional-dependencies]
test = [
  "nvidia-nat-test == {version}",
]

[tool.uv]
build-constraint-dependencies = ["setuptools>=64", "setuptools-scm>=8", "setuptools_dynamic_dependencies>=1.0.0"]
managed = true
config-settings = { editable_mode = "compat" }

[tool.uv.sources]
nvidia-nat-core = { path = "../nvidia_nat_core", editable = true }
nvidia-nat-test = { path = "../nvidia_nat_test", editable = true }

[project.entry-points.'nat.components']
nat_llama_index = "nat.plugins.llama_index.register"
