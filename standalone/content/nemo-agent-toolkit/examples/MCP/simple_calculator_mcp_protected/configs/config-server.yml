# Protected Calculator MCP Server Configuration
# This configuration demonstrates OAuth2 protection for MCP servers.
#
# Start the protected server:
#   nat mcp serve --config_file examples/MCP/simple_calculator_mcp_protected/configs/config-server.yml

general:
  front_end:
    _type: mcp
    name: "Protected Calculator MCP"
    description: "OAuth2-protected calculator MCP server for secure arithmetic operations"
    version: "1.0.0"
    port: 9902
    host: localhost

    capabilities:
      streaming: true

    # OAuth2 Resource Server Protection
    server_auth:
      # Keycloak issuer URL
      issuer_url: http://localhost:8080/realms/master

      # Required scopes for calculator operations
      scopes:
        - calculator_mcp_execute

      # Expected audience (matches the MCP server URL)
      audience: http://localhost:9902

      # JWT validation via JWKS URI (Keycloak provides this automatically)
      jwks_uri: http://localhost:8080/realms/master/protocol/openid-connect/certs

function_groups:
  calculator:
    _type: calculator
    include: ["add", "subtract", "multiply", "divide", "compare"]

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names: [calculator]
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
