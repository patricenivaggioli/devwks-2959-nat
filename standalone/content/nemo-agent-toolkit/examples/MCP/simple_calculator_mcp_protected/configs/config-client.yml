# MCP Client Configuration for Protected Calculator Server
# This config demonstrates connecting to an OAuth2-protected MCP server.
#
# Usage:
#   nat run --config_file examples/MCP/simple_calculator_mcp_protected/configs/config-client.yml --input "Calculate 5 + 3"

function_groups:
  # Protected MCP Calculator Server
  mcp_calculator_protected:
    _type: per_user_mcp_client
    server:
      transport: streamable-http
      url: http://localhost:9902/mcp
      auth_provider: mcp_oauth2_calculator

  mcp_time:
    _type: per_user_mcp_client
    server:
      transport: stdio
      command: "python"
      args: ["-m", "mcp_server_time", "--local-timezone=America/Los_Angeles"]
    tool_overrides:
      get_current_time:
        alias: get_current_time_mcp
        description: "Returns the current date and time"


authentication:
  mcp_oauth2_calculator:
    _type: mcp_oauth2
    server_url: http://localhost:9902/mcp
    redirect_uri: http://localhost:8000/auth/redirect
    client_id: ${CALCULATOR_CLIENT_ID:-"nat-mcp-client"}
    client_secret: ${CALCULATOR_CLIENT_SECRET}
    scopes: [calculator_mcp_execute]

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: per_user_react_agent
  tool_names:
    - mcp_calculator_protected
    - mcp_time
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
