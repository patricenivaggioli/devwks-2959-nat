# This configuration demonstrates service account authentication with DYNAMIC
# service token fetching via a Python function. This is useful for enterprise
# environments where service tokens need to be fetched from secure vaults or
# have complex retrieval logic.
#
# Compare with config-mcp-service-account-jira.yml which uses STATIC tokens
# from environment variables.

function_groups:
  mcp_jira:
    _type: mcp_client
    server:
      transport: streamable-http
      url: ${CORPORATE_MCP_SERVICE_ACCOUNT_JIRA_URL}
      auth_provider: jira_service_account

authentication:
  jira_service_account:
    _type: mcp_service_account
    # OAuth2 client credentials (for example, from your OAuth2 service provider)
    client_id: ${SERVICE_ACCOUNT_CLIENT_ID}
    client_secret: ${SERVICE_ACCOUNT_CLIENT_SECRET}
    token_url: ${SERVICE_ACCOUNT_TOKEN_URL}
    scopes: ${SERVICE_ACCOUNT_SCOPES}

    # Service token configuration for dual authentication pattern (DYNAMIC APPROACH)
    # Instead of providing a static token, we specify a Python function that
    # will be called to fetch the token at runtime
    service_token:
      # Python function path - must return tuple[str, str] of (header_name, token_value)
      function: "nat_service_account_auth_mcp.scripts.service_tokens.get_jira_service_token"

      # Optional: Pass additional arguments to the function
      # kwargs:
      #   vault_path: "secrets_jira"
      #   region: "us-west-2"

      # Note: The function returns both header name and token, so no need to
      # specify 'header' here. The function's return value will be used.

    # Token caching: refresh tokens 5 minutes before expiry (default: 300 seconds)
    token_cache_buffer_seconds: 300

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names:
    - mcp_jira
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
