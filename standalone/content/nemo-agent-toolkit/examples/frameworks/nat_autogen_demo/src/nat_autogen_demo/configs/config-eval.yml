# path-check-skip-file

# This config demonstrates an AutoGen multi-agent workflow that retrieves
# Los Angeles traffic information based on the current time of day.

general:
  telemetry:
    logging:
      console:
        _type: console
        level: info
    # Phoenix tracing requires: uv pip install "nvidia-nat[phoenix]" arize-phoenix
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: nat_autogen_demo

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    api_key: ${NVIDIA_API_KEY}
    base_url: https://integrate.api.nvidia.com/v1
    temperature: 0.0
    max_tokens: 1024

  # Evaluator LLM (used for evaluation metrics)
  evaluator_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    api_key: ${NVIDIA_API_KEY}
    base_url: https://integrate.api.nvidia.com/v1
    temperature: 0.0
    max_tokens: 2048

function_groups:
  mcp_functions:
    _type: mcp_client
    server:
      transport: streamable-http
      url: "http://localhost:9901/mcp"
    include:
      - current_datetime

functions:
  traffic_status_tool:
    _type: nat_autogen_demo/traffic_status_autogen
    description: "Get the traffic status for a Los Angeles highway given the current hour"

workflow:
  _type: autogen_team
  llm_name: nim_llm
  description: "To get the current traffic status for Los Angeles highways"
  tool_names: [mcp_functions__current_datetime, traffic_status_tool]
  query_processing_agent_name: TrafficAgent
  query_processing_agent_instructions: |
    You are an agent that provides current traffic information for Los Angeles highways.
    You MUST use your available tools to get accurate information - do NOT make up or guess any data.

    WORKFLOW:
    1. First, call mcp_functions__current_datetime with any string (e.g., "now") to get the current time
    2. Extract the HOUR (0-23) from the datetime result
    3. Extract the highway name and direction from the user's question (e.g., "405 South", "10 West")
    4. Call traffic_status_tool with the highway name AND the hour (as an integer)
    5. After getting the result, clearly report the traffic status

    CRITICAL: You MUST call BOTH tools:
    - First: mcp_functions__current_datetime to get current time
    - Second: traffic_status_tool with the highway and hour extracted from the datetime

    After getting results, summarize the data clearly like this:
    "RESULTS: Current time is [time]. Traffic on [highway] is [status details]. DONE"

    If asked about anything other than LA traffic, respond with 'I can only provide Los Angeles traffic information.'
  final_response_agent_name: FinalResponseAgent
  final_response_agent_instructions: |
    You are the final response agent.
    The TrafficAgent has already collected the traffic data using tools - DO NOT call any tools yourself.
    Your role is to provide a polished, user-friendly response based on the information already gathered.
    Format the traffic information nicely for the user, then say 'APPROVE'.

eval:
  general:
    output:
      dir: ./.tmp/nat/examples/frameworks/nat_autogen_demo/traffic_eval/
      cleanup: true
    dataset:
      _type: json
      file_path: examples/frameworks/nat_autogen_demo/data/toy_data.json
    profiler:
      token_uniqueness_forecast: true
      workflow_runtime_forecast: true
      compute_llm_metrics: true
      csv_exclude_io_text: true
      prompt_caching_prefixes:
        enable: true
        min_frequency: 0.1
      bottleneck_analysis:
        enable_nested_stack: true
      concurrency_spike_analysis:
        enable: true
        spike_threshold: 5

  evaluators:
    accuracy:
      _type: ragas
      metric: AnswerAccuracy
      llm_name: evaluator_llm
    groundedness:
      _type: ragas
      metric: ResponseGroundedness
      llm_name: evaluator_llm
    trajectory_accuracy:
      _type: trajectory
      llm_name: evaluator_llm
