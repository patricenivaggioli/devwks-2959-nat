# Variant: High temperature with debug logging (chained inheritance example)
# Inherits from config-high-temp.yml, which inherits from base-config.yml
# This demonstrates 3-level inheritance: base -> high-temp -> high-temp-debug

base: config-high-temp.yml

general:
  telemetry:
    logging:
      console:
        level: DEBUG  # Override for debugging
      file:
        path: ./.tmp/nat_calculator_high_temp_debug.log

workflow:
  parse_agent_response_max_retries: 5  # More retries for experimentation

