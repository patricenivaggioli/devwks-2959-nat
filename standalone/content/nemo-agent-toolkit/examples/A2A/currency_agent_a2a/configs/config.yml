function_groups:
  mcp_date_time:
    _type: mcp_client
    server:
      transport: stdio
      command: "python"
      args: ["-m", "mcp_server_time", "--local-timezone=America/Los_Angeles"]
    tool_overrides:
      get_current_time:
        alias: get_current_time_mcp_tool
        description: "Use this tool to get dates"
    include:
      - get_current_time_mcp_tool

  currency_agent:
    _type: a2a_client
    url: http://localhost:11000

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: per_user_react_agent
  tool_names:
    - mcp_date_time__get_current_time_mcp_tool
    - currency_agent  # External A2A service (per-user)
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
