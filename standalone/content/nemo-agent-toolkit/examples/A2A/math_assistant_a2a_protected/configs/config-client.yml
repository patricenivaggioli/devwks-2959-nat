function_groups:
  # A2A Calculator Server - connects to NAT simple_calculator workflow
  calculator_a2a:
    _type: a2a_client
    url: http://localhost:10000
    auth_provider: calculator_oauth
    include_skills_in_description: true

  # Local MCP server for time and date operations
  mcp_time:
    _type: mcp_client
    server:
      transport: stdio
      command: "python"
      args: ["-m", "mcp_server_time", "--local-timezone=America/Los_Angeles"]
    tool_overrides:
      get_current_time:
        alias: get_current_time_mcp
        description: "Get current date and time in Pacific timezone"
    include:
      - get_current_time_mcp

  # Local logic evaluator for conditional operations
  logic_evaluator:
    _type: logic_evaluator


authentication:
  calculator_oauth:
    _type: oauth2_auth_code_flow
    client_id: ${CALCULATOR_CLIENT_ID:-"math-assistant-client"}
    client_secret: ${CALCULATOR_CLIENT_SECRET}
    redirect_uri: http://localhost:8000/auth/redirect

    # Keycloak endpoints
    authorization_url: http://localhost:8080/realms/master/protocol/openid-connect/auth
    token_url: http://localhost:8080/realms/master/protocol/openid-connect/token

    token_endpoint_auth_method: client_secret_post
    use_pkce: false
    scopes:
      - openid
      - profile
      - email
      - calculator_a2a_execute

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: per_user_react_agent
  tool_names:
    - calculator_a2a  # A2A calculator functions (per-user with OAuth2)
    - mcp_time.get_current_time_mcp  # Local time function
    - logic_evaluator.if_then_else  # Conditional logic
    - logic_evaluator.evaluate_condition  # Comparison operations
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
