# Protected Calculator A2A Configuration
# This configuration adds OAuth2 authentication to the calculator agent.
#
# Start the protected calculator:
#   nat a2a serve --config examples/A2A/math_assistant_a2a_protected/configs/config-server.yml

# Protected A2A Frontend
# Notes:
# 1. The agent card will automatically include OAuth2 security schemes
# 2. All requests except /.well-known/agent-card.json require authentication
# 3. Tokens are validated using NAT's BearerTokenValidator
general:
  front_end:
    _type: a2a
    name: "Protected Calculator"
    description: "OAuth2-protected calculator agent for secure arithmetic operations"
    version: "1.0.0"
    port: 10000
    host: localhost

    capabilities:
      streaming: true
      push_notifications: false

    # OAuth2 Resource Server Protection
    server_auth:
      # Keycloak issuer URL
      issuer_url: http://localhost:8080/realms/master

      # Required scopes
      # scopes:
      scopes:
        - calculator_a2a_execute

      # Expected audience
      audience: http://localhost:10000

      # JWT validation via JWKS URI (Keycloak provides this!)
      jwks_uri: http://localhost:8080/realms/master/protocol/openid-connect/certs

function_groups:
  calculator:
    _type: calculator

functions:
  current_datetime:
    _type: current_datetime

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names: [calculator, current_datetime]
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
