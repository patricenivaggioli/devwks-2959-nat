# =============================================================================
# PROFILER CONFIGURATION WITH SELF-EVALUATION
# =============================================================================
# Purpose: Detailed performance analysis with full profiler enabled
# Dataset: 100 banking scenarios from Agent Leaderboard v2
#
# This configuration enables comprehensive profiling to analyze:
# - LLM latency metrics (TTFT, ITL, throughput)
# - Token usage patterns and forecasting
# - Bottleneck analysis with nested call stacks
# - Concurrency spike detection
# - Prompt caching prefix identification
#
# Combines self-evaluating agent with detailed profiler for:
# - Understanding performance characteristics of rethinking
# - Identifying optimization opportunities
# - Generating data for throughput analysis scripts
#
# Usage:
#   nat profile --config_file configs/profile_rethinking_full_test.yml
#
# Output: standardized_data_all.csv for use with:
#   python scripts/throughput_analysis.py <output_dir>/standardized_data_all.csv
# =============================================================================

functions:
  react_benchmark_agent:
    _type: react_benchmark_agent
    prefix: "Agent:"
    decision_only: true
    canned_response_template: "Successfully executed {tool_name}. Operation completed."

  # Define the ReAct workflow
  react_workflow:
    _type: react_agent
    llm_name: dynamo_llm
    tool_names: [
      banking_tools
    ]
    verbose: true
    parse_agent_response_max_retries: 3
    max_tool_calls: 25
    max_history: 1000
    pass_tool_call_errors_to_agent: true
    recursion_limit: 50
    system_prompt: |
      You are a tool-calling agent evaluated on TOOL SELECTION capability. Your goal is to select ALL the correct tools, in the correct order, to COMPLETELY handle real-world use-cases.
      
      IMPORTANT: This is a tool selection exercise, NOT real execution.
      - Focus on selecting the RIGHT TOOL for each step
      - Use placeholder or dummy values for required parameters (e.g., "12345", "user@example.com", "2024-01-01")
      - Tool responses are simulated - ignore them and focus on selecting the next appropriate tool
      - What matters is YOUR INTENT and TOOL CHOICE, not the data quality
      
      ⚠️ COMPLETENESS IS CRITICAL:
      - Complex scenarios may require 10-15+ tool calls to fully address
      - Do NOT stop until you have addressed EVERY aspect of the user's request
      - Think through ALL steps: information gathering, actions, verifications, and confirmations
      - When in doubt, include the tool - thoroughness is more important than brevity
      - Review your work: "Have I addressed every part of the user's request?"
      
      Available tools:

      {tools}

      Use this exact format for EACH response:

      Thought: I need to analyze what the user needs and select the SINGLE NEXT tool to call. Have I completed all aspects of the request?
      Action: the ONE tool to call right now, must be one of [{tool_names}]
      Action Input: valid JSON with required parameters (use placeholder values)

      CRITICAL RULES:
      1. Output ONLY ONE Thought, Action, and Action Input per response
      2. STOP IMMEDIATELY after writing Action Input
      3. DO NOT write the Observation - the system will provide it
      4. DO NOT write multiple Thought/Action/Action Input cycles in one response
      5. After receiving the Observation, you will get another turn to select the next tool
      6. Continue calling tools until you have FULLY addressed the user's request
      7. Better to call more tools than too few - thoroughness matters
      
      When you have called ALL necessary tools and FULLY addressed the request:
      Thought: I have now completed all necessary steps and fully addressed every aspect of the user's request
      Final Answer: [comprehensive summary of everything that was accomplished]
function_groups:
  banking_tools:
    _type: banking_tools_group
    # tools.json available after running: /examples/dynamo_integration/scripts/download_agent_leaderboard_v2.py
    tools_json_path: ./examples/dynamo_integration/data/raw/banking/tools.json
    decision_only: true
    include: [
      get_account_balance,
      get_transaction_history,
      transfer_funds,
      get_loan_information,
      get_credit_card_information,
      get_mortgage_details,
      get_savings_account_products,
      schedule_appointment,
      check_loan_application_status,
      find_nearby_locations,
      get_investment_products,
      report_lost_stolen_card,
      update_contact_information,
      setup_automatic_bill_pay,
      initiate_transaction_dispute,
      get_exchange_rates,
      calculate_loan_payment,
      manage_account_alerts,
      check_wire_transfer_status,
      get_cd_products
    ]

llms:
  dynamo_llm:
    _type: dynamo
    model_name: llama-3.3-70b
    base_url: http://localhost:8099/v1
    api_key: dummy
    temperature: 0.0
    max_tokens: 8192
    stop: ["Observation:", "\nThought:"]
    # Note: Setting prefix_template enables dynamic prefix headers
    prefix_template: "react-benchmark-{uuid}"
    prefix_total_requests: 10 # 6
    prefix_osl: MEDIUM # HIGH
    prefix_iat: MEDIUM # LOW
    # Enable parameter optimization for this LLM
    # optimizable_params: [temperature]
    # search_space:
    #   temperature:
    #     low: 0.0
    #     high: 0.25
    #     step: 0.05
  
  eval_llm:
    _type: dynamo
    model_name: llama-3.3-70b
    base_url: http://localhost:8099/v1
    api_key: dummy
    temperature: 0.0
    max_tokens: 1024

# Advanced self-evaluating wrapper with feedback
workflow:
  _type: self_evaluating_agent_with_feedback
  wrapped_agent: react_workflow
  evaluator_llm: eval_llm
  max_retries: 5
  min_confidence_threshold: 0.85
  pass_feedback_to_agent: true  # KEY FEATURE: Pass evaluation feedback on retry
  verbose: true
  # Optional: customize feedback template
  feedback_template: |
    PREVIOUS ATTEMPT FEEDBACK:

    Your previous tool selection was evaluated and found to be insufficient.

    EVALUATION:
    {reasoning}

    MISSING STEPS:
    {missing_steps}

    SUGGESTIONS:
    {suggestions}

    Please try again, addressing the issues identified above. Focus on:
    1. Including all necessary information gathering steps
    2. Ensuring proper order of operations
    3. Adding verification steps where appropriate

eval:
  general:
    max_concurrency: 36
    
    output:
      dir: ./examples/dynamo_integration/react_benchmark_agent/outputs/dynamo_evals/rethinking_full_test_for_profiling/
      cleanup: false
      job_management:
        append_job_id_to_output_dir: true
    
    dataset:
      _type: json
      file_path: ./examples/dynamo_integration/data/agent_leaderboard_v2_banking.json
      structure:
        disable: true

    # Profiler configuration for agent performance analysis
    profiler:
      # Inference optimization metrics (latency, throughput, confidence intervals)
      compute_llm_metrics: true
      # Token usage forecasting - predict future token usage patterns
      token_uniqueness_forecast: true
      # Workflow runtime forecasting - estimate expected execution time
      workflow_runtime_forecast: true
      # Prevent large text from breaking CSV output structure
      csv_exclude_io_text: true
      # Identify common prompt prefixes for KV cache optimization
      prompt_caching_prefixes:
        enable: true
        min_frequency: 0.1  # Surface prefixes appearing in 10%+ of requests
      # Bottleneck analysis - identify where the agent spends time
      # Options: enable_nested_stack (detailed) or enable_simple_stack (basic)
      bottleneck_analysis:
        enable_nested_stack: true  # Detailed analysis with nested tool calls
      # Concurrency spike analysis - detect resource contention
      concurrency_spike_analysis:
        enable: true
        spike_threshold: 24  # Alert when concurrent functions >= 24
      # Build prediction trie for dynamic Dynamo header injection
      # Output: prediction_trie.json in the output directory
      # Use with run_with_prediction_trie.yml for optimized routing
      prediction_trie:
        enable: true

  evaluators:
    tool_selection_quality:
      _type: tsq_evaluator
      llm_name: eval_llm
      strict_mode: false
      tool_weight: 1.0
      parameter_weight: 0.4
      verbose: true
