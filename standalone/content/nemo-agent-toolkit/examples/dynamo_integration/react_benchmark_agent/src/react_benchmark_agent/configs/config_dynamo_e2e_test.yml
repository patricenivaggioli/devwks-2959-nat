# =============================================================================
# BASIC DYNAMO WORKFLOW CONFIGURATION
# =============================================================================
# Purpose: Simple workflow for testing basic Dynamo connectivity
# Used by: test_dynamo_integration.sh (test 4)
#
# This is the minimal configuration to verify that:
# - NAT can connect to a Dynamo LLM endpoint
# - The ReAct agent works with Dynamo-hosted models
# - Basic tool calling functions correctly
#
# Usage:
#   nat run --config_file configs/config_dynamo_e2e_test.yml --input "What time is it?"
# =============================================================================

functions:
  current_datetime:
    _type: current_datetime
  react_benchmark_agent:
    _type: react_benchmark_agent
    prefix: "Hello:"

llms:
  dynamo_llm:
    _type: dynamo
    model_name: llama-3.3-70b
    base_url: http://localhost:8099/v1
    api_key: dummy  # Dynamo doesn't require auth, but OpenAI client needs a value
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  llm_name: dynamo_llm
  tool_names: [current_datetime, react_benchmark_agent]
  verbose: true
  parse_agent_response_max_retries: 3

