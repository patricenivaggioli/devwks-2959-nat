general:
  telemetry:
    tracing:
      langfuse:
        _type: langfuse
        endpoint: http://localhost:3000/api/public/otel/v1/traces

function_groups:
  calculator:
    _type: calculator

functions:
  current_datetime:
    _type: current_datetime

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names: [calculator, current_datetime]
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
