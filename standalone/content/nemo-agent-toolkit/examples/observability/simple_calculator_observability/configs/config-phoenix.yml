general:
  telemetry:
    logging:
      console:
        _type: console
        level: WARN
      file:
        _type: file
        path: ./.tmp/nat_simple_calculator.log
        level: DEBUG
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: simple_calculator

  front_end:
    _type: fastapi
    endpoints:
      - path: /get_time
        method: POST
        description: Gets the current time
        function_name: current_datetime
    cors:
      allow_origins: ['*']

function_groups:
  calculator:
    _type: calculator

functions:
  current_datetime:
    _type: current_datetime

llms:
  nim_llm:
    _type: nim
    model_name: nvidia/nemotron-3-nano-30b-a3b
    temperature: 0.0
    max_tokens: 1024


workflow:
  _type: react_agent
  tool_names: [calculator, current_datetime]
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
