# Uncomment the following to enable tracing.
# Install `arize-phoenix` and run `phoenix serve` before launching
# general:
#   telemetry:
#     tracing:
#       phoenix:
#         _type: phoenix
#         endpoint: http://localhost:6006/v1/traces
#         project: simple_calculator

function_groups:
  calculator:
    _type: calculator

functions:
  current_datetime:
    _type: current_datetime
  react_agent:
    _type: tool_calling_agent
    tool_names: [calculator, current_datetime]
    llm_name: nim_mistral
    verbose: true
    handle_tool_errors: true

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0
    max_tokens: 1024
  nim_mistral:
    _type: nim
    model_name: nv-mistralai/mistral-nemo-12b-instruct
    temperature: 0.0
    max_tokens: 2000
  openai_llm:
    _type: openai
    model_name: gpt-3.5-turbo
    max_tokens: 2000
  nemotron_model:
    _type: nim
    model_name: nvidia/llama-3.3-nemotron-super-49b-v1
    thinking: true
    temperature: 0.0
    max_tokens: 2000

workflow:
  _type: reasoning_agent
  llm_name: nemotron_model
  augmented_fn: react_agent
  verbose: true
