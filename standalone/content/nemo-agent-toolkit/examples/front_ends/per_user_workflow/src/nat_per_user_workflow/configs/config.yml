general:
  per_user_workflow_timeout: 1800 # 30 minutes
  per_user_workflow_cleanup_interval: 300 # 5 minutes
  enable_per_user_monitoring: true

functions:
  notepad:
    _type: per_user_notepad
    max_notes: 50

  preferences:
    _type: per_user_preferences
    default_preferences:
      theme: "dark"
      language: "en"
      notifications: "enabled"

workflow:
  _type: per_user_assistant
  notepad_name: notepad
  preferences_name: preferences
