general:
  front_end:
    _type: fastapi
    endpoints:
      - path: /get_request_metadata
        method: POST
        description: Gets the request attributes from the request.
        function_name: current_request_attributes

function_groups:
  calculator:
    _type: calculator
functions:
  current_datetime:
    _type: current_datetime
  current_request_attributes:
    _type: current_request_attributes

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names:
    - calculator
    - current_datetime
    - current_request_attributes
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
